<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math Functions</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Math Functions</h1>

    <div class="calc-functions">
        <input id="input-x" type="number">
        <input id="input-y" type="number">
        <div id="buttons">
            <button onclick="doAddition()">ADD</button>
            <button onclick="doSubtraction()">SUBTRACT</button>
            <button onclick="doMultiplication()">MULTIPLY</button>
            <button onclick="doDivision()">DIVIDE</button>
            <button onclick="doRemainder()">REMAINDER</button>
            
        </div>
        <h2 id="response"></h2>
    </div>
    
    <script src="calc.js"></script>
    <script src="app.js"></script>
</body>
