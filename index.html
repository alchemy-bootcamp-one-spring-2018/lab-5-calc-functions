<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="app.css">
    <title>Calculator App</title>
</head>

<body>
    <h2>My Calculator</h2>

    <section>
        <div>
            Add:
            <input id="add1" type="number">
            +
            <input id="add2" type="number">
            <button onclick="showAddition()">add</button>
        </div>
        <div>
            <p id="add-description"></p>
            <span id="addEquals"></span> 
        </div>
        
    </section>

    <section>
        <div>
            Subtract:
            <input id="subtract1" type="number">
            -
            <input id="subtract2" type="number">
            <button onclick="showSubtraction()">subtract</button>   
        </div>
        <div>
            <p id="subtract-description"></p>
            <span id="subtractEquals"></span>
        </div>    
    </section>

    <section>
        <div>   
            Multiply:
            <input id="multiply1" type="number"> 
            * 
            <input id="multiply2" type="number">    
            <button onclick="showMultiply()">multiply</button> 
        </div>
        <div>
            <p id="multiply-description"></p>
            <span id="multiplyEquals"></span>
        </div>
    </section>

    <section>
        <div>
            Divide:
            <input id="divide1" type="number">
            /
            <input id="divide2" type="number">
            <button onclick="showDivision()">divide</button>
        </div>
        <div>
            <p id="divide-description"></p>
            <span id="divideEquals"></span>
        </div>
    </section>

    <script src = "calc.js"></script>
    <script src = "app.js"></script> 
    
</body>
</html>
