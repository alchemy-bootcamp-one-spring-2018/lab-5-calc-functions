<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Tested Calc Functions</h1>
    <section>
        <div id="addition">
            Figure One:
            <input id="fig-one-add" type="number">
            Figure Two:
            <input id="fig-two-add" type="number">
            Sum:
            <span id="sum"></span>
        </div>
        <div>
        <button onclick="showSum()">ADD IT UP</button>
        <p id="addition-description"></p>
        </div>
    </section>
<hr>
    <section>
        <div id="subtraction">
            Figure One:
            <input id="fig-one-sub" type="number">
            Figure Two:
            <input id="fig-two-sub" type="number">

            <span id="difference"></span>
        </div>
        <div>
        <button onclick="showDifference()">SUBTRACT</button>
        <p id="subtraction-description"></p>
        </div>
    </section>
<hr>
    <section>
        <div id="multiply">
            Figure One:
            <input id="fig-one-mult" type="number">
            Figure Two:
            <input id="fig-two-mult" type="number">

            <span id="product"></span>
        </div>
        <div>
        <button onclick="showProduct()">MULTIPLY</button>
        <p id="multiply-description"></p>
        </div>
    </section>
<hr>    
    <section>
        <div id="divide">
            Figure One:
            <input id="fig-one-div" type="number">
            Figure Two:
            <input id="fig-two-div" type="number">

            <span id="quotient"></span>
        </div>
        <div>
        <button onclick="showProduct()">DIVIDE</button>
        <p id="divide-description"></p>
